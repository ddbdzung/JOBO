<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./reset-password.css">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@300&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Jobo</title>
  </head>
  <body class="relative">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Logo and Description-for-logo -->
      <section>
        <div class="w-64 h-64 relative left-24 top-72">
          <img class="max-h-full max-w-full h-auto w-auto" src="../images/logo.png" alt="Jobo logo">
        </div>
        <div class="w-52 h-14 flex flex-col relative left-76 top-32">
          <div class="inline text-white text-xl leading-7 font-normal font-sourcesan">
            Sign in
          </div>
          <div class="inline text-white text-xl leading-7 font-normal font-sourcesan">
            or create an account
          </div>
        </div>
      </section>
      <!-- Box content -->
      <section>
        <div class="w-96 h-72 absolute top-64 right-44 bg-white rounded-md">
          <div class="relative w-full h-full">
            <div class="flex flex-col justify-center p-8 gap-3">
              <span class="font-sourcesan font-bold text-3xl">Reset your password</span>
              <div>
                <span class="font-sourcesan font-normal text-base leading-none inline-block">How do you want to receive the code to</span>
                <span class="font-sourcesan font-normal text-base leading-none inline-block">reset your password?</span>
              </div>
              <div>
                <div class="flex items-center">
                  <input checked id="default-radio-1" type="radio" name="verificationMethod" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                  <label for="default-radio-1" class="ml-2 text-xs font-normal text-black">Send code via email<br>d********2@gmail.com</label>
                </div>
              </div>
              <div>
                <div class="flex items-center">
                  <input id="default-radio-2" type="radio" name="verificationMethod" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                  <label for="default-radio-2" class="ml-2 text-xs font-normal text-black">Send code via SMS<br>*********38</label>
                </div>
              </div>
            </div>
            <button type="submit" class="absolute top-60 left-64 text-center rounded-3xl bg-blue-600 px-5 py-2 text-white text-xs font-bold font-sourcesan hover:bg-blue-800 focus:ring-4 focus:ring-blue-300">Continue</button>
          </div>
        </div>
      </section>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
